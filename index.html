    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://3.147.74.10:3001/api/clientes", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(cliente) {
                        var fila = `<tr>
                                        <td>${cliente.id}</td>
                                        <td>${cliente.name}</td>
                                        <td>${cliente.email}</td>
                                        <td>${cliente.apellido}</td>
                                        <td>${cliente.edad|| 'N/A'}</td> 
                                        <td>${cliente.fecha|| 'N/A'}</td> 
                                        <td>${cliente.cedula|| 'N/A'}</td> 
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioCliente").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var name = $("#name").val();
            var apellido = $("#apellido").val();
            var email = $("#email").val();
            var edad = parseInt($("#edad").val());
            var fecha = $("#fecha").val();
            var cedula = parseInt($("#cedula").val());

            console.log("Datos a enviar:", {
                name: name,
                apellido: apellido,
                email: email,
                edad: edad,
                fecha: fecha,
                cedula: cedula

            });

            $.ajax({
                type: "POST",
                url: "http://3.147.74.10:3001/api/clientes", // URL para agregar datos
                data: JSON.stringify({
                    name: name,
                    apellido: apellido,
                    email: email,
                    edad: edad,
                    fecha: fecha,
                    cedula: cedula
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Cliente agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un cliente
                    $("#formularioCliente")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
