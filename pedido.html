                                            <div class="mb-3">

    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://3.147.74.10:3001/api/pedidos", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(cliente) {
                        var fila = `<tr>
                                        <td>${cliente.id}</td>
                                        <td>${cliente.fecha || 'N/A'}</td>
                                        <td>${cliente.monto || 'N/A'}</td>
                                        <td>${cliente.estado || 'N/A'}</td>
                                        <td>${cliente.total || 'N/A'}</td>
                                        <td>${cliente.direccion || 'N/A'}</td> 
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioCliente").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var fecha = $("#fecha").val();
            var monto = $("#monto").val();
            var estado = $("#estado").val();
            var total = $("#total").val();
            var direccion = parseInt($("#direccion").val(), 10);

            console.log("Datos a enviar:", {
                fecha: fecha,
                monto: monto,
                estado: estado,
                total: total,
                direccion: direccion
            });

            $.ajax({
                type: "POST",
                url: "http://3.147.74.10:3001/api/pedidos", // URL para agregar datos
                data: JSON.stringify({
                    fecha: fecha,
                    monto: monto,
                    estado: estado,
                    total: total,
                    direccion: direccion
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Cliente agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un cliente
                    $("#formularioCliente")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
