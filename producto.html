            <div class="col-md-12">
                <br>
                <center><h1>Listado de Productos</h1></center>
                <br>
                <!-- Full screen modal -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Agregar Producto
                </button>
            
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Producto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                            <!-- Formulario para agregar datos -->
                                            <form id="formularioProducto" method="post">
                                                <div class="mb-3">
                                                    <label for="nombre" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="descripcion" class="form-label">Descripción</label>
                                                    <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="precio" class="form-label">Precio</label>
                                                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="stok" class="form-label">Stok</label>
                                                    <input type="number" class="form-control" id="stok" name="stok" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="categoria" class="form-label">Categoría</label>
                                                    <input type="text" class="form-control" id="categoria" name="categoria" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="especificaciones" class="form-label">Especificaciones</label>
                                                    <input type="text" class="form-control" id="especificaciones" name="especificaciones">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="uso" class="form-label">Uso</label>
                                                    <input type="text" class="form-control" id="uso" name="uso">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="deProveedor" class="form-label">Proveedor</label>
                                                    <input type="number" class="form-control" id="deProveedor" name="deProveedor">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formularioProducto" class="btn btn-primary">Agregar Producto</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <table class="table">
                    <thead class="table-danger">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stok</th>
                            <th>Categoría</th>
                            <th>Especificaciones</th>
                            <th>Uso</th>
                            <th>Proveedor</th>
                        </tr>
                    </thead>

                    </tbody>

    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://3.147.74.10:3001/api/productos", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(producto) {
                        var fila = `<tr>
                                        <td>${producto.id}</td>
                                        <td>${producto.nombre}</td>
                                        <td>${producto.descripcion}</td>
                                        <td>${producto.precio}</td>
                                        <td>${producto.stok}</td>
                                        <td>${producto.categoria}</td>
                                        <td>${producto.especificaciones || 'N/A'}</td>
                                        <td>${producto.uso || 'N/A'}</td>
                                        <td>${producto.deProveedor || 'N/A'}</td>
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioProducto").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var nombre = $("#nombre").val();
            var descripcion = $("#descripcion").val();
            var precio = $("#precio").val();
            var stok = $("#stok").val();
            var categoria = $("#categoria").val();
            var especificaciones = $("#especificaciones").val();
            var uso = $("#uso").val();
            var deProveedor = $("#deProveedor").val();

            console.log("Datos a enviar:", {
                nombre: nombre,
                descripcion: descripcion,
                precio: precio,
                stok: stok,
                categoria: categoria,
                especificaciones: especificaciones,
                uso: uso,
                deProveedor: deProveedor
            });

            $.ajax({
                type: "POST",
                url: "http://3.147.74.10:3001/api/productos", // URL para agregar datos
                data: JSON.stringify({
                    nombre: nombre,
                    descripcion: descripcion,
                    precio: precio,
                    stok: stok,
                    categoria: categoria,
                    especificaciones: especificaciones,
                    uso: uso,
                    deProveedor: deProveedor
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Producto agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un producto
                    $("#formularioProducto")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar el producto", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
